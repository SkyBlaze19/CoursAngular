<div class="form-card">
    <h2>Nouveau FaceSnap</h2>
    <form [formGroup]="snapForm">   
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="imgUrl">URL de l'image</label>
            <input id="imgUrl" type="text" formControlName="imgUrl">
        </div>
        <div class="form-group">
            <label for="altImg">Texte alternatif</label>
            <input id="altImg" type="text" formControlName="altImg">
        </div>
        <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Enregistrer</button>
        </div>
    </form>
</div>
<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
    <div class="face-snap-card" [ngClass]="{ snapped: buttonText==='Oops, unSnap !'}">
        <h2>{{ faceSnap.title | titlecase }}</h2>
        <p>Mise en ligne le {{ faceSnap.createdDate | date: format1}}</p>
        <img [src]="faceSnap.imgUrl" [alt]="faceSnap.altImg" />
        <p>{{ faceSnap.description }}</p>
        <p *ngIf="faceSnap.location">Lieu de la photo : {{ faceSnap.location | lowercase }}</p>
    </div>
</div>
